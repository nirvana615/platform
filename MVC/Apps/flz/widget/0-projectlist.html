<!--工具栏-->
<div class="layui-row" style="position:absolute;top:5px;width:100%">
    <!--搜索-->
    <div class="layui-col-md9" style="width:85%">
        <div class="grid-demo grid-demo-bg1">
            <i class="layui-icon layui-icon-search" style="position:absolute;left:5px;top:5px;font-size:20px"></i>
            <input type="text" id="projectfilter" lay-verify="title" autocomplete="off" placeholder="搜索" class="layui-input" style="left:30px;height:30px;padding-left:35px;border-radius:5px" />
        </div>
    </div>

    <!--创建项目-->
    <div class="layui-col-md3" style="width:15%">
        <div class="grid-demo">
            <button id="projectadd" type="button" class="layui-btn layui-btn-primary layui-btn-sm" style="border-style:hidden;float:right"><i class="layui-icon layui-icon-add-circle" style="margin-right:0px"></i></button>
        </div>
    </div>
</div>

<!--项目列表-->
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin-top:30px">
    <!--选项卡-->
    <ul class="layui-tab-title">
        <li class="layui-this" style="width:40%;padding-top: 10px;">地区</li>
        <li style="width:40%;padding-top: 10px;">时间</li>
    </ul>
    <!--tree-->
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show" id="projectbyarea"></div>
        <div class="layui-tab-item" id="projectbytime"></div>
    </div>
</div>
