<!---->
<html>
<head>
    <link href="../layuiadmin/layui2.5.6/css/layui.css" rel="stylesheet" />
    <script src="../layuiadmin/layui2.5.6/layui.all.js"></script>
</head>
<body>
    <form class="layui-form" style="margin-top:5px;margin-right:25px;" lay-filter="addpointinfoform">
        <div class="layui-form-item" style="margin-top:15px;margin-right:5px;">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">点名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input" />
                        </div>
                    </div>
                </div>

                <div class="layui-col-md6" style="margin-top:15px;margin-right:5px;">
                    <div class="grid-demo">
                        <label class="layui-form-label">描述</label>
                        <div class="layui-input-block">
                            <input type="text" name="break" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
 

        <div class="layui-form-item" style="margin-top:15px">
            <div style="position:absolute;right:15px;">
                <button type="reset" class="layui-btn layui-btn-primary" style="width:100px">重置</button>
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="addpointinfosubmit" style="width:100px">提交</button>
            </div>
        </div>
    </form>
</body>
</html>
