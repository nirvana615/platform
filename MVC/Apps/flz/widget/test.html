<form class="layui-form" style="margin-top:5px;margin-right:5px;" lay-filter="addprojectinfoform">
    <div class="layui-form-item">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-block">
            <input type="text" name="xmmc" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-md6">
                <div class="grid-demo grid-demo-bg1">
                    <div class="layui-inline">
                        <label class="layui-form-label">中心经度</label><div class="layui-input-inline" style="width:250px;">
                            <input type="text" name="zxjd" lay-verify="required|number" autocomplete="off" placeholder="请输入" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="grid-demo">
                    <div class="layui-inline">
                        <label class="layui-form-label">中心纬度</label>
                        <div class="layui-input-inline" style="width:250px;">
                            <input type="text" name="zxwd" lay-verify="required|number" autocomplete="off" placeholder="请输入" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">行政区划</label>
        <div class="layui-input-inline" style="width:200px;">
            <select id="provinceid" name="province" lay-verify="required">
                <option value="">省/市</option>
                <option value="0">重庆市</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width:200px;">
            <select id="cityid" name="city" lay-verify="required">
                <option value="">市辖区/县</option>
                <option value="0">市辖区</option>
                <option value="1">县</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width:200px;">
            <select id="districtid" name="district" lay-verify="required">
                <option value="">区/县</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目位置</label>
        <div class="layui-input-block">
            <input type="text" name="xmwz" autocomplete="off" placeholder="请输入" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-md6">
                <div class="grid-demo grid-demo-bg1">
                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline" style="width:250px;">
                            <input type="text" id="xmkssjid" name="xmkssj" lay-verify="date" placeholder="YYYY-MM-DD" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="grid-demo">
                    <div class="layui-inline">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-inline" style="width:250px;">
                            <input type="text" name="bz" placeholder="请输入" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="margin-top:5px">
        <div style="position:absolute;right:15px;">
            <button type="reset" class="layui-btn layui-btn-primary" style="width:100px">重置</button>
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="addprojectinfosubmit" style="width:100px">提交</button>
        </div>
    </div>
</form>
